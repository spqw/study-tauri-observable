<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observable</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
    }

    /* macOS-style titlebar drag region */
    .titlebar {
      height: 38px;
      background: linear-gradient(to bottom, #f6f6f6, #e8e8e8);
      border-bottom: 1px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
      user-select: none;
      position: relative;
      z-index: 100;
    }

    .titlebar[data-tauri-drag-region] {
      cursor: default;
    }

    .titlebar-title {
      font-size: 13px;
      font-weight: 500;
      color: #4d4d4d;
      pointer-events: none;
    }

    /* Navigation bar */
    .navbar {
      height: 40px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .nav-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
      transition: background 0.15s;
    }

    .nav-btn:hover {
      background: #eee;
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .url-bar {
      flex: 1;
      height: 28px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      padding: 0 10px;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, monospace;
      color: #333;
      background: #fff;
      outline: none;
    }

    .url-bar:focus {
      border-color: #4a90d9;
      box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
    }

    /* Webview container */
    .webview-container {
      position: absolute;
      top: 79px; /* titlebar + navbar */
      left: 0;
      right: 0;
      bottom: 0;
    }

    .webview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loading state */
    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 10;
      transition: opacity 0.3s;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e0e0e0;
      border-top-color: #4a90d9;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body { background: #1e1e1e; }
      .titlebar {
        background: linear-gradient(to bottom, #3a3a3a, #2d2d2d);
        border-bottom-color: #1a1a1a;
      }
      .titlebar-title { color: #ccc; }
      .navbar {
        background: #2a2a2a;
        border-bottom-color: #1a1a1a;
      }
      .nav-btn {
        background: #3a3a3a;
        border-color: #555;
        color: #ccc;
      }
      .nav-btn:hover { background: #4a4a4a; }
      .url-bar {
        background: #3a3a3a;
        border-color: #555;
        color: #ddd;
      }
      .loading-overlay { background: #1e1e1e; }
      .spinner { border-color: #444; border-top-color: #6ab0ff; }
    }
  </style>
</head>
<body>
  <div class="titlebar" data-tauri-drag-region>
    <span class="titlebar-title">Observable</span>
  </div>

  <div class="navbar">
    <button class="nav-btn" id="btn-back" title="Back" disabled>&#8592;</button>
    <button class="nav-btn" id="btn-forward" title="Forward" disabled>&#8594;</button>
    <button class="nav-btn" id="btn-reload" title="Reload">&#8635;</button>
    <input
      class="url-bar"
      id="url-bar"
      type="text"
      value="https://observablehq.com"
      spellcheck="false"
    />
    <button class="nav-btn" id="btn-home" title="Home">&#8962;</button>
  </div>

  <div class="webview-container">
    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
    </div>
    <iframe
      id="observable-frame"
      src="https://observablehq.com"
      allow="clipboard-read; clipboard-write"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads"
    ></iframe>
  </div>

  <script>
    const frame = document.getElementById('observable-frame');
    const urlBar = document.getElementById('url-bar');
    const loading = document.getElementById('loading');
    const btnBack = document.getElementById('btn-back');
    const btnForward = document.getElementById('btn-forward');
    const btnReload = document.getElementById('btn-reload');
    const btnHome = document.getElementById('btn-home');

    const HOME_URL = 'https://observablehq.com';

    // History management (since we can't access iframe history cross-origin)
    let history = [HOME_URL];
    let historyIndex = 0;

    function updateNavButtons() {
      btnBack.disabled = historyIndex <= 0;
      btnForward.disabled = historyIndex >= history.length - 1;
    }

    frame.addEventListener('load', () => {
      loading.classList.add('hidden');
      try {
        const currentUrl = frame.contentWindow.location.href;
        urlBar.value = currentUrl;
      } catch (e) {
        // Cross-origin - URL bar already shows the correct URL
      }
    });

    urlBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        let url = urlBar.value.trim();
        if (!url.startsWith('http')) url = 'https://' + url;
        navigateTo(url);
      }
    });

    function navigateTo(url) {
      loading.classList.remove('hidden');
      // Trim forward history
      history = history.slice(0, historyIndex + 1);
      history.push(url);
      historyIndex = history.length - 1;
      frame.src = url;
      urlBar.value = url;
      updateNavButtons();
    }

    btnBack.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        loading.classList.remove('hidden');
        frame.src = history[historyIndex];
        urlBar.value = history[historyIndex];
        updateNavButtons();
      }
    });

    btnForward.addEventListener('click', () => {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        loading.classList.remove('hidden');
        frame.src = history[historyIndex];
        urlBar.value = history[historyIndex];
        updateNavButtons();
      }
    });

    btnReload.addEventListener('click', () => {
      loading.classList.remove('hidden');
      frame.src = frame.src;
    });

    btnHome.addEventListener('click', () => {
      navigateTo(HOME_URL);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'l') {
        e.preventDefault();
        urlBar.focus();
        urlBar.select();
      }
      if ((e.metaKey || e.ctrlKey) && e.key === 'r') {
        e.preventDefault();
        btnReload.click();
      }
      if ((e.metaKey || e.ctrlKey) && e.key === '[') {
        e.preventDefault();
        btnBack.click();
      }
      if ((e.metaKey || e.ctrlKey) && e.key === ']') {
        e.preventDefault();
        btnForward.click();
      }
    });
  </script>
</body>
</html>
